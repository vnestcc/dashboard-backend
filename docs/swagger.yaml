basePath: /api
definitions:
  company.createCompanyRequest:
    properties:
      contact_email:
        example: john@acme.com
        type: string
      contact_name:
        example: John Doe
        type: string
      description:
        example: We do something xyz and make money
        type: string
      name:
        example: Acme Inc
        type: string
      sector:
        example: xyz
        type: string
    required:
    - contact_email
    - contact_name
    - description
    - name
    - sector
    type: object
  company.joinCompanyRequest:
    properties:
      secret_code:
        example: random hex
        type: string
    required:
    - secret_code
    type: object
  company.quarterRequest:
    properties:
      quarter:
        example: Q1
        type: string
      year:
        example: 2024
        type: integer
    required:
    - quarter
    - year
    type: object
  company.quarterResponse:
    properties:
      date:
        example: "2025-04-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      quarter:
        example: Q1
        type: string
      year:
        example: 2025
        type: integer
    type: object
  handlers.authRequest:
    properties:
      email:
        example: example@vnest.org
        type: string
      password:
        example: superstrongpassword
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  handlers.editUserRequest:
    properties:
      name:
        example: John Doe
        type: string
      position:
        example: CTO
        type: string
    required:
    - name
    - position
    type: object
  handlers.failedResponse:
    properties:
      error:
        type: string
    type: object
  handlers.forgotPasswordRequest:
    properties:
      backup_code:
        example: "123456789012"
        type: string
      email:
        example: example@vnest.org
        type: string
      otp:
        example: "112233"
        type: string
    required:
    - email
    type: object
  handlers.healthcheckResponse:
    properties:
      database:
        example: ok
        type: string
      status:
        example: ok
        type: string
    type: object
  handlers.pongResponse:
    properties:
      msg:
        example: pong
        type: string
    type: object
  handlers.resetPasswordRequest:
    properties:
      password:
        example: MyNewStrongPassword
        minLength: 8
        type: string
    required:
    - password
    type: object
  handlers.resetTokenResponse:
    properties:
      reset_token:
        example: abc123def456...
        type: string
    type: object
  handlers.successResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
